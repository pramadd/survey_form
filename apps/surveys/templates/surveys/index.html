<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>survey form</title>
      {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'surveys/index.css' %}" media="screen" title="no title"  charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
    </head>
  <body>
    <div id ="wrapper">
      <div class="head">
        <form action="/process" method="post">
          {% csrf_token %}
          <div class="name">
            Your Name:<input type="text" name="name">
          </div>
        
          <!-- <br> -->
        
          <div name="location">
            Dojo Location:
            <select name="location">
                <option value="San Jose">San Jose</option>
                <option value="Fremont">Fremont</option>
                <option value="Milpitas">Milpitas</option>
                <option value="Sfo">sfo</option>
            </select>
          </div>
        
          <!-- <br> -->
        
          <div name="lang">
            Favourite Language:
            <select name="language">
                <option value="Django">Django</option>
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="Ruby">Ruby</option>
            </select>
          </div>
        
          <!-- <br> -->
        
          <div name="comment">
            Comments:<br>
            <textarea name="comment"></textarea>
          </div>
        
          <!-- <br> -->
        
          <div name="sub">
            <input type="submit" value="submit">
          </div>
        
        </form>
      </div>
    </div>
  </body>
</html>
